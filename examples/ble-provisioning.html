<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 BLE Provisioning Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
      }
      #log {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
      }
      .log-entry {
        margin: 5px 0;
        font-family: monospace;
        font-size: 12px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>ESP32 BLE Provisioning</h1>

    <div>
      <h3>Step 1: Search for Device</h3>
      <input type="text" id="devicePrefix" value="PROV_" placeholder="Device prefix" />
      <button id="searchBtn" onclick="searchDevice()">Search Device</button>
    </div>

    <div>
      <h3>Step 2: Connect</h3>
      <input type="text" id="pop" placeholder="Proof of Possession" />
      <button id="connectBtn" onclick="connectDevice()" disabled>Connect</button>
    </div>

    <div>
      <h3>Step 3: Scan WiFi Networks</h3>
      <button id="scanBtn" onclick="scanWifi()" disabled>Scan WiFi</button>
      <div id="wifiList"></div>
    </div>

    <div>
      <h3>Step 4: Provision</h3>
      <input type="text" id="ssid" placeholder="WiFi SSID" />
      <input type="password" id="password" placeholder="WiFi Password" />
      <button id="provisionBtn" onclick="provision()" disabled>Provision</button>
    </div>

    <div>
      <h3>Custom Data</h3>
      <input
        type="text"
        id="endpoint"
        placeholder="Endpoint (e.g. prov-config)"
        value="prov-config"
      />
      <select id="format">
        <option value="text">Text</option>
        <option value="hex">Hex</option>
      </select>
      <input type="text" id="payload" placeholder="Payload (text or hex)" style="width: 300px" />
      <button id="sendDataBtn" onclick="sendCustomData()" disabled>Send Custom Data</button>
      <div id="sendDataResult"></div>
    </div>

    <div>
      <h3>Log</h3>
      <div id="log"></div>
    </div>

    <script type="module">
      // Import from the compiled dist files
      import {
        ESPProvisionManager,
        ESPWifiStaState,
        FALLBACK_SERVICE_UUID,
      } from '../dist/index.es.js';

      let device = null;

      window.searchDevice = async function () {
        const prefix = document.getElementById('devicePrefix').value;
        log('Searching for devices...', 'info');

        try {
          device = await ESPProvisionManager.searchBLEDevice({
            filters: [{ namePrefix: prefix }, { services: [FALLBACK_SERVICE_UUID] }],
            optionalServices: [FALLBACK_SERVICE_UUID],
          });

          if (device) {
            log(`Found device: ${device.getDevice().name}`, 'success');
            document.getElementById('connectBtn').disabled = false;
          } else {
            log('No devices found', 'error');
          }
        } catch (error) {
          log(`Error: ${error.message}`, 'error');
        }
      };

      window.connectDevice = async function () {
        const pop = document.getElementById('pop').value;
        log('Connecting to device...', 'info');

        try {
          await device.connect();
          log('Connected successfully', 'success');
          document.getElementById('scanBtn').disabled = false;
          document.getElementById('provisionBtn').disabled = false;
          document.getElementById('sendDataBtn').disabled = false;
        } catch (error) {
          log(`Connection error: ${error.message}`, 'error');
        }
      };

      window.scanWifi = async function () {
        log('Scanning WiFi networks...', 'info');

        try {
          const networks = await device.scanWifiList();

          const wifiListDiv = document.getElementById('wifiList');
          if (networks.length > 0) {
            wifiListDiv.innerHTML =
              '<ul>' + networks.map((n) => `<li>${n.ssid} (${n.rssi} dBm)</li>`).join('') + '</ul>';
            log(`Found ${networks.length} networks`, 'success');
          } else {
            wifiListDiv.innerHTML = '<p>No networks found</p>';
            log('No networks found', 'info');
          }
        } catch (error) {
          log(`Scan error: ${error.message}`, 'error');
        }
      };

      window.provision = async function () {
        const ssid = document.getElementById('ssid').value;
        const password = document.getElementById('password').value;

        if (!ssid) {
          log('Please enter WiFi SSID', 'error');
          return;
        }

        log('Provisioning device...', 'info');

        try {
          await device.provision(ssid, password);
          log('Provision request sent', 'info');
        } catch (error) {
          log(`Send provision request error: ${error.message}`, 'error');
        }

        try {
          let result;
          do {
            result = await device.fetchWifiStatus();
            log(`Poll WiFi Status: ${result.staState}`, 'info');
            await new Promise((resolve) => setTimeout(resolve, 2000));
          } while (result.staState !== ESPWifiStaState.connecting);

          if (result.staState === ESPWifiStaState.failed) {
            log(`Device failed to connect to WiFi. Reason: ${result.failedReason}`, 'error');
            return;
          }
        } catch (error) {
          log(`Watch WiFi status error: ${error.message}`, 'error');
          return;
        }

        log('Provisioning successful');
      };

      window.sendCustomData = async function () {
        if (!device) {
          log('No device selected', 'error');
          return;
        }

        const endpoint = document.getElementById('endpoint').value || '';
        const format = document.getElementById('format').value;
        const payload = document.getElementById('payload').value || '';
        let data;

        try {
          if (format === 'hex') {
            data = hexToBytes(payload);
          } else {
            data = new TextEncoder().encode(payload);
          }
        } catch (err) {
          log(`Payload parse error: ${err.message}`, 'error');
          return;
        }

        document.getElementById('sendDataBtn').disabled = true;
        log(`Sending custom data to ${endpoint} (${data.length} bytes)`, 'info');

        try {
          const resp = await device.sendData(endpoint, data);
          const hex = bytesToHex(resp);
          const text = tryDecodeText(resp);
          const resultDiv = document.getElementById('sendDataResult');
          resultDiv.innerHTML =
            `<p>Response (hex): <code>${hex}</code></p>` +
            (text ? `<p>Response (text): <code>${text}</code></p>` : '');
          log(`Received ${resp.length} bytes`, 'success');
          log(`Response (hex): ${hex}`, 'info');
          if (text) log(`Response (text): ${text}`, 'info');
        } catch (err) {
          log(`sendData error: ${err.message}`, 'error');
        } finally {
          document.getElementById('sendDataBtn').disabled = false;
        }
      };

      function log(message, type = 'info') {
        const logDiv = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      // Check Bluetooth support on load
      if (!ESPProvisionManager.isBluetoothSupported()) {
        log('Web Bluetooth is not supported in this browser', 'error');
        document.getElementById('searchBtn').disabled = true;
      } else {
        log('Web Bluetooth is supported', 'success');
      }
      // Ensure send button disabled if no device
      if (!device) document.getElementById('sendDataBtn').disabled = true;

      // Helpers for converting between hex and Uint8Array
      function hexToBytes(hex) {
        if (!hex) return new Uint8Array(0);
        hex = hex.replace(/\s+/g, '');
        if (hex.length % 2 !== 0) throw new Error('Invalid hex string');
        const bytes = new Uint8Array(hex.length / 2);
        for (let i = 0; i < hex.length; i += 2) {
          bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
        }
        return bytes;
      }

      function bytesToHex(bytes) {
        return Array.from(bytes)
          .map((b) => b.toString(16).padStart(2, '0'))
          .join('');
      }

      function tryDecodeText(bytes) {
        try {
          return new TextDecoder().decode(bytes);
        } catch (e) {
          return null;
        }
      }
    </script>
  </body>
</html>
